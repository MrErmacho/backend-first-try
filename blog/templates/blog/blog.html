{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
</head>

<body data-bs-theme="dark" class="bg-dark">
    <section class="post mt-5">
        <div class="container align-items-center">
            {% for post in posts %}
            <div class="card w-75 mx-auto">
                <img src="{{post.image.url}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title text-warning">{{post.title}}</h5>
                    <p class="card-text">{{post.description}}</p>
                    <div>
                        <img width="20" height="20" src="https://img.icons8.com/stickers/100/facebook-like.png"
                            alt="facebook-like" />
                        <span class="fs-5 fl-border">{{post.likes}}</span>
                    </div>
                    <p class="m-0 text-secondary">{{post.created_at}}</p>
                </div>
                <div class="mx-auto mb-3" style="width: 95%; height: 1px; background-color: gold;"></div>
                <div class="container">
                    <div class="card-body">
                        <h4>Комментарии:</h4>
                        {% for comment in comments %}
                            <h4>{{comment.author.username}}</h4>
                            <p>{{comment.text}}</p>
                        {% endfor %}
                    </div>
                </div>
        </div>
            {% endfor %}
    </section>

</body>

</html>
