{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
    <title>magic</title>
</head>
<body>
    <h1 class="text-center" style="margin-top: 20vh">Magic number</h1>
    <form method="post" class="magic-form d-flex align-item-end mx-auto justify-content-between">
        {% csrf_token %}
        <div class="d-flex flex-column">
            <label for="user_guess">User guees:</label>
            <input type="number" name="user_guess" id="" class="form-control" placeholder="Enter your number..." required>
        </div>
        <button class="btn btn-outline-dark w-50% mx-auto magic_form_btn mx-auto" type="submit">submit</button>
    </form>
    <p class="text-center fs-4 mr-2">{{result}}</p>
</body>
</html>
